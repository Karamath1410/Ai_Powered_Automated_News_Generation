<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - AI News</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0">Profile Settings</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <h3>Welcome, {{ user.username }}!</h3>
                        </div>

                        <div class="mb-4">
                            <h4>Language Preference</h4>
                            <select id="languageSelect" class="form-select">
                                {% for code, name in languages.items() %}
                                <option value="{{ code }}" {% if user.preferred_language == code %}selected{% endif %}>
                                    {{ name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-4">
                            <h4>News Categories</h4>
                            <div class="categories-grid">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input category-checkbox" id="technology" value="technology"
                                        {% if 'technology' in categories %}checked{% endif %}>
                                    <label class="form-check-label" for="technology">Technology</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input category-checkbox" id="sports" value="sports"
                                        {% if 'sports' in categories %}checked{% endif %}>
                                    <label class="form-check-label" for="sports">Sports</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input category-checkbox" id="entertainment" value="entertainment"
                                        {% if 'entertainment' in categories %}checked{% endif %}>
                                    <label class="form-check-label" for="entertainment">Entertainment</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input category-checkbox" id="health" value="health"
                                        {% if 'health' in categories %}checked{% endif %}>
                                    <label class="form-check-label" for="health">Health</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input category-checkbox" id="science" value="science"
                                        {% if 'science' in categories %}checked{% endif %}>
                                    <label class="form-check-label" for="science">Science</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input category-checkbox" id="business" value="business"
                                        {% if 'business' in categories %}checked{% endif %}>
                                    <label class="form-check-label" for="business">Business</label>
                                </div>
                            </div>
                        </div>

                        <div class="mt-4">
                            <button id="savePreferences" class="btn btn-primary">Save Preferences</button>
                            <a href="{{ url_for('home') }}" class="btn btn-secondary ms-2">Back to News</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/profile.js') }}"></script>
</body>
</html>
